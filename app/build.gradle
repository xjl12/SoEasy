apply plugin: 'com.android.application'
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    signingConfigs {
        release {
            keyAlias properties.getProperty("keystore.ALIAS_NAME", System.getenv("ALIAS_NAME"))
            keyPassword properties.getProperty("keystore.ALIAS_PASSWD", System.getenv("ALIAS_PASSWD"))
            storeFile file('publish.keystore')
            storePassword properties.getProperty("keystore.ALIAS_PASSWD", System.getenv("ALIAS_PASSWD"))
        }
    }
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "test.xjl12.soeasy"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 200
        versionName "2.0"
        resConfigs("zh", "en")
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }
}

dependencies {
    compile project(':maddogdialogs')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:design:26.0.0-alpha1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.jingtianxiaozhi.firework:firework-core:1.0.0'
}
