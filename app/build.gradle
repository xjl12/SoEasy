apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "test.xjl12.soeasy"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 70
        versionName "1.7"
        resConfigs "zh", "en"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':maddogdialogs')
    compile project(':edittextfirework')
    compile 'com.android.support:design:+'
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
